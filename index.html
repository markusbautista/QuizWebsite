<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPT Finals Quiz</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
    
        #quiz-container {
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            /* Adjusted width for mobile responsiveness */
            margin: 0 auto;
            /* Center the container horizontally */
            box-sizing: border-box;
            /* Include padding and border in the element's total width and height */
        }
    
        label {
            display: block;
            margin-bottom: 10px;
        }
    
        input[type="radio"] {
            margin-right: 5px;
        }
    
        button {
            background-color: #4caf50;
            font-weight: bold;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
    
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="quiz-container">
        <h1>Congratulations! You did your best<br>IPT Finals Quiz</h1>
        <p id="question"></p>
        <form id="quizForm"></form>
        <button type="button" onclick="checkAnswer()">Check Answer</button>
        <p id="result" onClick="checkVersion()">v6.51(a)</p>
    </div>

    <script>
        const questions = [
            { question: "Grid systems are aids designers use to build, design, arrange information and make consistent user experiences.", answer: "Fluid Grid System" },
            { question: "Grid systems are aids designers use to build, design, arrange information and make consistent user experiences.", answer: "Fluid Grid System" },
            { question: "Grid systems are aids designers use to build, design, arrange information and make consistent user experiences.", answer: "Fluid Grid System" },
            { question: "Grid systems are aids designers use to build, design, arrange information and make consistent user experiences.", answer: "Fluid Grid System" },
        ];

        let usedQuestions = []; // Track displayed questions

        function displayRandomQuestion() {
            if (usedQuestions.length === questions.length) {
                alert("All questions have been displayed. Please refresh the page to start again.");
                return;
            }

            let remainingQuestions = questions.filter(q => !usedQuestions.includes(q));
            let currentQuestionIndex = Math.floor(Math.random() * remainingQuestions.length);

            const currentQuestion = remainingQuestions[currentQuestionIndex];
            document.getElementById("question").innerText = currentQuestion.question;

            const quizForm = document.getElementById("quizForm");
            quizForm.innerHTML = ""; // Clear previous options

            const shuffledOptions = shuffleOptions(generateOptions(currentQuestion.answer));
            shuffledOptions.forEach((option, index) => {
                const label = document.createElement("label");
                label.innerHTML = `
          <input type="radio" name="answer" value="${option}" id="option${index + 1}">
          <span>${option}</span>
        `;
                quizForm.appendChild(label);
                quizForm.appendChild(document.createElement("br"));
            });

            usedQuestions.push(currentQuestion);
        }

        function shuffleOptions(options) {
            return options.sort(() => Math.random() - 0.5);
        }

        function generateOptions(correctAnswer) {
            const options = [];
            while (options.length < 2) {
                const randomQuestion = getRandomQuestion();
                const randomOption = getRandomOption(randomQuestion.answer);
                if (!options.includes(randomOption) && randomOption !== correctAnswer) {
                    options.push(randomOption);
                }
            }
            options.push(correctAnswer);
            return options;
        }

        function getRandomQuestion() {
            let remainingQuestions = questions.filter(q => !usedQuestions.includes(q));
            return remainingQuestions[Math.floor(Math.random() * remainingQuestions.length)];
        }

        function getRandomOption(correctAnswer) {
            const options = questions.map(question => question.answer).filter(answer => answer !== correctAnswer);
            return options[Math.floor(Math.random() * options.length)];
        }

        function checkAnswer() {
            const userAnswer = document.querySelector('input[name="answer"]:checked');
            if (!userAnswer) {
                alert("Please select an answer.");
                return;
            }

            const selectedValue = userAnswer.value;
            const currentQuestion = usedQuestions[usedQuestions.length - 1];

            if (selectedValue.toLowerCase() === currentQuestion.answer.toLowerCase()) {
                alert("Correct!");
                displayRandomQuestion();
            } else {
                alert("Incorrect!");
            }
        }

        function checkVersion() {
            alert("Last updated: 12/04/23 10:51am");
        }

        displayRandomQuestion();
    </script>

</body>

</html>
